<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - ShineSmile</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/chat.css" />
    <style>
      .admin-dashboard {
        background: var(--header-bg);
        min-height: 100vh;
        padding: 30px 0;
        color: #fff;
      }
      .admin-dashboard header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .admin-dashboard h1 {
        font-size: 3.6rem;
        font-weight: 600;
        color: #fff;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      #logout {
        min-width: 144px;
        line-height: 44px;
        background: #2e80ce;
        border: none;
        border-radius: 30px;
        color: #fff;
        font-size: 1.6rem;
        cursor: pointer;
      }
      #logout:hover {
        opacity: 0.9;
      }
      nav {
        margin: 20px 0;
        padding: 0 20px;
      }
      nav a {
        color: #c9d2da;
        font-size: 1.6rem;
        margin-right: 20px;
        padding: 8px 21px;
      }
      nav a:hover,
      nav a.active {
        color: #fff;
        text-shadow: 1px 0 0 currentColor;
      }
      main {
        padding: 20px;
      }
      .appointments-table th {
        background-color: #10375c;
        color: #fff;
      }
      .appointments-table .status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1.3rem;
        text-align: center;
        min-width: 80px;
      }
      .appointments-table .status-pending {
        background-color: #f57c00;
      }
      .appointments-table .status-confirmed {
        background-color: #4caf50;
      }
      .appointments-table .status-cancelled {
        background-color: #e53935;
      }
      .appointments-table .status-completed {
        background-color: #1e88e5;
      }
      .appointment-actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
      }
      .appointment-actions button {
        padding: 6px 14px;
        font-size: 1.4rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        min-width: 70px;
      }
      .appointment-actions .update-btn {
        background-color: #2196f3;
        color: #fff;
      }
      .appointment-actions .delete-btn {
        background-color: #f44336;
        color: #fff;
      }
      .appointment-actions .update-btn:hover {
        background-color: #1976d2;
      }
      .appointment-actions .delete-btn:hover {
        background-color: #d32f2f;
      }
      #refresh {
        margin-top: 20px;
        min-width: 205px;
        line-height: 60px;
        border-radius: 30px;
        background: #2e80ce;
        color: #fff;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
      }
      #refresh:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="admin-dashboard">
      <header>
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span>Welcome, Admin</span>
          <button id="logout">Logout</button>
        </div>
      </header>
      <nav>
        <a href="#" class="navbar__link">Home</a>
        <a href="#" class="navbar__link active">Appointments</a>
        <a href="#" class="navbar__link">Reports</a>
        <a href="#" class="navbar__link" id="chatTab">Live Chat</a>
      </nav>
      <main>
        <h2>Appointment Management</h2>
        <table class="appointments-table">
          <thead>
            <tr>
              <th>Service</th>
              <th>Date</th>
              <th>Time</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="appointments-body"></tbody>
        </table>
        <button id="refresh">Refresh Appointments</button>
      </main>
      
      <!-- Chat Interface for Admin -->
      <div id="adminChat" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); z-index: 1000;">
        <div style="background: linear-gradient(135deg, #2e80ce 0%, #1e88e5 100%); color: white; padding: 15px 20px; border-radius: 15px 15px 0 0; display: flex; justify-content: space-between; align-items: center;">
          <h3 style="margin: 0;">Live Chat - Admin Panel</h3>
          <button id="closeAdminChat" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">&times;</button>
        </div>
        
        <div style="display: flex; height: calc(100% - 60px);">
          <!-- Online Users Panel -->
          <div style="width: 250px; border-right: 1px solid #e0e0e0; background: #f8f9fa;">
            <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
              <h4 style="margin: 0; color: #333;">Online Users</h4>
            </div>
            <div id="onlineUsers" style="padding: 15px; overflow-y: auto; height: calc(100% - 60px);">
              <p style="color: #666; text-align: center;">Loading users...</p>
            </div>
          </div>
          
          <!-- Chat Messages -->
          <div style="flex: 1; display: flex; flex-direction: column;">
            <div id="adminChatMessages" style="flex: 1; padding: 15px; overflow-y: auto; background: #f8f9fa;">
              <div style="text-align: center; color: #666; margin-top: 20px;">
                Welcome to Admin Chat Panel
              </div>
            </div>
            
            <div style="padding: 15px; border-top: 1px solid #e0e0e0; display: flex; gap: 10px;">
              <input type="text" id="adminMessageInput" placeholder="Type your message..." style="flex: 1; padding: 12px; border: 1px solid #e0e0e0; border-radius: 25px; outline: none;">
              <button id="adminSendMessage" style="background: #2e80ce; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer;">â†’</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      
      if (!token) {
        window.location.href = "/login.html";
      }
      
      // Check if user is admin
      if (!user || user.role !== 'admin') {
        console.log('Current user:', user);
        console.log('User role:', user.role);
        alert("Access denied. Admin privileges required.");
        window.location.href = "/login.html";
      }
      
      // Debug: Log user info
      console.log('Admin user logged in:', user);

      const fetchAppointments = async () => {
        try {
          const response = await fetch(
            "http://localhost:5000/api/appointments/all-appointments",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
          }
          
          const { appointments } = await response.json();
          const tbody = document.getElementById("appointments-body");
          tbody.innerHTML = "";
          
          if (appointments.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No appointments found</td></tr>';
            return;
          }
          
          appointments.forEach((appointment) => {
            const row = document.createElement("tr");
            row.setAttribute("data-appointment-id", appointment.id);
            row.innerHTML = `
            <td>${appointment.service}</td>
            <td>${new Date(
              appointment.appointmentDate
            ).toLocaleDateString()}</td>
            <td>${appointment.timeSlot}</td>
            <td>${appointment.fullName}</td>
            <td>${appointment.email}</td>
            <td>${appointment.phone}</td>
            <td>
              <span class="status status-${appointment.status.toLowerCase()}">${
              appointment.status
            }</span>
            </td>
            <td class="appointment-actions">
              <button class="update-btn" onclick="updateAppointment('${
                appointment.id
              }')">Update</button>
              <button class="delete-btn" onclick="deleteAppointment('${
                appointment.id
              }')">Delete</button>
            </td>
          `;
            tbody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching appointments:", error);
          alert(`Failed to load appointments: ${error.message}`);
        }
      };

      const updateAppointment = async (id) => {
        const statusOptions = ['pending', 'confirmed', 'completed', 'cancelled'];
        const currentStatus = document.querySelector(`[data-appointment-id="${id}"] .status`).textContent.toLowerCase();
        
        const newStatus = prompt(
          `Current status: ${currentStatus}\n\nEnter new status:\n- pending\n- confirmed\n- completed\n- cancelled`
        );
        
        if (newStatus && statusOptions.includes(newStatus.toLowerCase())) {
          try {
            const response = await fetch(`http://localhost:5000/api/appointments/appointments/${id}`, {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ status: newStatus.toLowerCase() }),
            });
            
            if (response.ok) {
              alert("Appointment status updated successfully!");
              fetchAppointments();
            } else {
              const errorData = await response.json();
              alert(`Failed to update appointment: ${errorData.message || 'Unknown error'}`);
            }
          } catch (error) {
            console.error("Error updating appointment:", error);
            alert("Failed to update appointment. Please try again.");
          }
        } else if (newStatus) {
          alert("Invalid status. Please choose from: pending, confirmed, completed, cancelled");
        }
      };

      const deleteAppointment = async (id) => {
        const appointmentRow = document.querySelector(`[data-appointment-id="${id}"]`);
        const serviceName = appointmentRow.querySelector('td:first-child').textContent;
        const customerName = appointmentRow.querySelector('td:nth-child(4)').textContent;
        
        if (confirm(`Are you sure you want to delete this appointment?\n\nService: ${serviceName}\nCustomer: ${customerName}\n\nThis action cannot be undone.`)) {
          try {
            const response = await fetch(`http://localhost:5000/api/appointments/appointments/${id}`, {
              method: "DELETE",
              headers: { Authorization: `Bearer ${token}` },
            });
            
            if (response.ok) {
              alert("Appointment deleted successfully!");
              fetchAppointments();
            } else {
              const errorData = await response.json();
              alert(`Failed to delete appointment: ${errorData.message || 'Unknown error'}`);
            }
          } catch (error) {
            console.error("Error deleting appointment:", error);
            alert("Failed to delete appointment. Please try again.");
          }
        }
      };

      document
        .getElementById("refresh")
        .addEventListener("click", fetchAppointments);
      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });

      fetchAppointments();
      
      // Admin Chat Functionality
      let adminSocket = null;
      let onlineUsers = [];
      
      // Initialize admin chat
      function initAdminChat() {
        // Load Socket.IO client
        const script = document.createElement('script');
        script.src = 'https://cdn.socket.io/4.7.4/socket.io.min.js';
        script.onload = () => {
          adminSocket = io('http://localhost:5000');
          
          adminSocket.on('connect', () => {
            console.log('Admin connected to chat server');
            
            // Join as admin
            adminSocket.emit('join-chat', {
              name: 'Admin',
              email: 'admin@shinesmile.com',
              isAdmin: true
            });
          });
          
          adminSocket.on('chat-message', (message) => {
            addAdminMessage(message);
          });
          
          adminSocket.on('user-joined', (data) => {
            addAdminSystemMessage(data.message);
            updateOnlineUsers();
          });
          
          adminSocket.on('user-left', (data) => {
            addAdminSystemMessage(data.message);
            updateOnlineUsers();
          });
          
          adminSocket.on('online-users', (users) => {
            onlineUsers = users;
            displayOnlineUsers();
          });
        };
        document.head.appendChild(script);
      }
      
      // Add message to admin chat
      function addAdminMessage(message) {
        const messagesContainer = document.getElementById('adminChatMessages');
        const messageDiv = document.createElement('div');
        
        const messageClass = message.isSystem ? 'system' : 
                            message.isAdmin ? 'admin' : 'user';
        
        const time = new Date(message.timestamp).toLocaleTimeString('vi-VN', {
          hour: '2-digit',
          minute: '2-digit'
        });
        
        messageDiv.className = `chat-message ${messageClass}`;
        messageDiv.innerHTML = `
          <div class="message-bubble">
            <strong>${message.sender}:</strong> ${escapeHtml(message.message)}
          </div>
          <div class="message-time">${time}</div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      function addAdminSystemMessage(message) {
        const systemMessage = {
          id: Date.now().toString(),
          sender: 'System',
          message: message,
          timestamp: new Date(),
          isSystem: true
        };
        addAdminMessage(systemMessage);
      }
      
      function displayOnlineUsers() {
        const usersContainer = document.getElementById('onlineUsers');
        if (onlineUsers.length === 0) {
          usersContainer.innerHTML = '<p style="color: #666; text-align: center;">No users online</p>';
          return;
        }
        
        usersContainer.innerHTML = onlineUsers.map(user => `
          <div style="padding: 8px; margin: 5px 0; background: white; border-radius: 8px; border-left: 3px solid #4caf50;">
            <div style="font-weight: bold; color: #333;">${user.name}</div>
            <div style="font-size: 12px; color: #666;">${user.email}</div>
            <div style="font-size: 11px; color: #999;">Joined: ${new Date(user.timestamp).toLocaleTimeString()}</div>
          </div>
        `).join('');
      }
      
      function updateOnlineUsers() {
        if (adminSocket) {
          adminSocket.emit('admin-action', { type: 'get-online-users' });
        }
      }
      
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      // Chat tab click handler
      document.getElementById('chatTab').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('adminChat').style.display = 'block';
        updateOnlineUsers();
      });
      
      // Close chat handler
      document.getElementById('closeAdminChat').addEventListener('click', () => {
        document.getElementById('adminChat').style.display = 'none';
      });
      
      // Send message handler
      document.getElementById('adminSendMessage').addEventListener('click', () => {
        sendAdminMessage();
      });
      
      // Enter key handler
      document.getElementById('adminMessageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendAdminMessage();
        }
      });
      
      function sendAdminMessage() {
        const input = document.getElementById('adminMessageInput');
        const message = input.value.trim();
        
        if (message && adminSocket) {
          adminSocket.emit('send-message', { message });
          input.value = '';
        }
      }
      
      // Initialize admin chat
      initAdminChat();
    </script>
  </body>
</html>

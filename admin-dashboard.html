<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - ShineSmile</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      .admin-dashboard {
        background: var(--header-bg);
        min-height: 100vh;
        padding: 30px 0;
        color: #fff;
      }
      .admin-dashboard header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .admin-dashboard h1 {
        font-size: 3.6rem;
        font-weight: 600;
        color: #fff;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      #logout {
        min-width: 144px;
        line-height: 44px;
        background: #2e80ce;
        border: none;
        border-radius: 30px;
        color: #fff;
        font-size: 1.6rem;
        cursor: pointer;
      }
      #logout:hover {
        opacity: 0.9;
      }
      nav {
        margin: 20px 0;
        padding: 0 20px;
      }
      nav a {
        color: #c9d2da;
        font-size: 1.6rem;
        margin-right: 20px;
        padding: 8px 21px;
      }
      nav a:hover,
      nav a.active {
        color: #fff;
        text-shadow: 1px 0 0 currentColor;
      }
      main {
        padding: 20px;
      }
      .appointments-table th {
        background-color: #10375c;
        color: #fff;
      }
      .appointments-table .status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1.3rem;
        text-align: center;
        min-width: 80px;
      }
      .appointments-table .status-pending {
        background-color: #f57c00;
      }
      .appointments-table .status-confirmed {
        background-color: #4caf50;
      }
      .appointments-table .status-cancelled {
        background-color: #e53935;
      }
      .appointments-table .status-completed {
        background-color: #1e88e5;
      }
      .appointment-actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
      }
      .appointment-actions button {
        padding: 6px 14px;
        font-size: 1.4rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        min-width: 70px;
      }
      .appointment-actions .update-btn {
        background-color: #2196f3;
        color: #fff;
      }
      .appointment-actions .delete-btn {
        background-color: #f44336;
        color: #fff;
      }
      .appointment-actions .update-btn:hover {
        background-color: #1976d2;
      }
      .appointment-actions .delete-btn:hover {
        background-color: #d32f2f;
      }
      #refresh {
        margin-top: 20px;
        min-width: 205px;
        line-height: 60px;
        border-radius: 30px;
        background: #2e80ce;
        color: #fff;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
      }
      #refresh:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="admin-dashboard">
      <header>
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span>Welcome, Admin</span>
          <button id="logout">Logout</button>
        </div>
      </header>
      <nav>
        <a href="#" class="navbar__link">Home</a>
        <a href="#" class="navbar__link active">Appointments</a>
        <a href="#" class="navbar__link">Reports</a>
      </nav>
      <main>
        <h2>Appointment Management</h2>
        <table class="appointments-table">
          <thead>
            <tr>
              <th>Service</th>
              <th>Date</th>
              <th>Time</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="appointments-body"></tbody>
        </table>
        <button id="refresh">Refresh Appointments</button>
      </main>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/login.html";

      const fetchAppointments = async () => {
        try {
          const response = await fetch(
            "http://localhost:5000/api/appointments/all-appointments",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          const { appointments } = await response.json();
          const tbody = document.getElementById("appointments-body");
          tbody.innerHTML = "";
          appointments.forEach((appointment) => {
            const row = document.createElement("tr");
            row.setAttribute("data-appointment-id", appointment.id);
            row.innerHTML = `
            <td>${appointment.service}</td>
            <td>${new Date(
              appointment.appointmentDate
            ).toLocaleDateString()}</td>
            <td>${appointment.timeSlot}</td>
            <td>${appointment.fullName}</td>
            <td>${appointment.email}</td>
            <td>${appointment.phone}</td>
            <td>
              <span class="status status-${appointment.status.toLowerCase()}">${
              appointment.status
            }</span>
            </td>
            <td class="appointment-actions">
              <button class="update-btn" onclick="updateAppointment('${
                appointment.id
              }')">Update</button>
              <button class="delete-btn" onclick="deleteAppointment('${
                appointment.id
              }')">Delete</button>
            </td>
          `;
            tbody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching appointments:", error);
          alert("Failed to load appointments. Please try again.");
        }
      };

      const updateAppointment = async (id) => {
        const statusOptions = ['pending', 'confirmed', 'completed', 'cancelled'];
        const currentStatus = document.querySelector(`[data-appointment-id="${id}"] .status`).textContent.toLowerCase();
        
        const newStatus = prompt(
          `Current status: ${currentStatus}\n\nEnter new status:\n- pending\n- confirmed\n- completed\n- cancelled`
        );
        
        if (newStatus && statusOptions.includes(newStatus.toLowerCase())) {
          try {
            const response = await fetch(`http://localhost:5000/api/appointments/appointments/${id}`, {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ status: newStatus.toLowerCase() }),
            });
            
            if (response.ok) {
              alert("Appointment status updated successfully!");
              fetchAppointments();
            } else {
              const errorData = await response.json();
              alert(`Failed to update appointment: ${errorData.message || 'Unknown error'}`);
            }
          } catch (error) {
            console.error("Error updating appointment:", error);
            alert("Failed to update appointment. Please try again.");
          }
        } else if (newStatus) {
          alert("Invalid status. Please choose from: pending, confirmed, completed, cancelled");
        }
      };

      const deleteAppointment = async (id) => {
        const appointmentRow = document.querySelector(`[data-appointment-id="${id}"]`);
        const serviceName = appointmentRow.querySelector('td:first-child').textContent;
        const customerName = appointmentRow.querySelector('td:nth-child(4)').textContent;
        
        if (confirm(`Are you sure you want to delete this appointment?\n\nService: ${serviceName}\nCustomer: ${customerName}\n\nThis action cannot be undone.`)) {
          try {
            const response = await fetch(`http://localhost:5000/api/appointments/appointments/${id}`, {
              method: "DELETE",
              headers: { Authorization: `Bearer ${token}` },
            });
            
            if (response.ok) {
              alert("Appointment deleted successfully!");
              fetchAppointments();
            } else {
              const errorData = await response.json();
              alert(`Failed to delete appointment: ${errorData.message || 'Unknown error'}`);
            }
          } catch (error) {
            console.error("Error deleting appointment:", error);
            alert("Failed to delete appointment. Please try again.");
          }
        }
      };

      document
        .getElementById("refresh")
        .addEventListener("click", fetchAppointments);
      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });

      fetchAppointments();
    </script>
  </body>
</html>
